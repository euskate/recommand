<!-- myapp/templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
</head>
<body>
    <h1>Recommendation Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Chapter</th>
                <th>Problem Content</th>
                <th>Problem Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in test_paper %}
            <tr>
                <td>{{ problem.Chapter }}</td>
                <td>{{ problem.Problem_content|safe }}</td>
                <td>{{ problem.Problem_answer }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No results found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
